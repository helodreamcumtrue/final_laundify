 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Barcode Generator</title>
   <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
   <div class="bg-white rounded-xl shadow-md p-6 max-w-lg w-full text-center">
     <h2 class="text-2xl font-bold mb-4">Generate Barcode</h2>
     <input type="text" placeholder="Enter Order ID" class="w-full border rounded-md px-4 py-2 mb-4" />
     <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generate</button>
     <div class="mt-6">
       <p class="mb-2 text-gray-700">Your Barcode:</p>
       <img src="https://api.qrserver.com/v1/create-qr-code/?data=Order123&size=100x100" alt="QR Code" class="mx-auto" />
     </div>
   </div>
 </body>
 </html>
