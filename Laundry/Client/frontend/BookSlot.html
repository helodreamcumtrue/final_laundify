 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Book Laundry Slot</title>
   <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
   <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-lg">
     <h2 class="text-2xl font-bold mb-4 text-center">Book a Laundry Slot</h2>
     <form class="space-y-4">
       <!-- Name -->
       <div>
         <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
         <input type="text" id="name" class="mt-1 w-full border rounded-md px-3 py-2" placeholder="Your Name">
       </div>
 
       <!-- Date -->
       <div>
         <label for="date" class="block text-sm font-medium text-gray-700">Select Date</label>
         <input type="date" id="date" class="mt-1 w-full border rounded-md px-3 py-2">
       </div>
 
       <!-- Time Slot -->
       <div>
         <label for="slot" class="block text-sm font-medium text-gray-700">Select Time Slot</label>
         <select id="slot" class="mt-1 w-full border rounded-md px-3 py-2">
           <option>9:00 AM - 10:00 AM</option>
           <option>10:00 AM - 11:00 AM</option>
           <option>11:00 AM - 12:00 PM</option>
         </select>
       </div>
 
       <!-- Items Count -->
       <div>
         <label for="clothes" class="block text-sm font-medium text-gray-700">No. of Clothes</label>
         <input type="number" id="clothes" class="mt-1 w-full border rounded-md px-3 py-2" placeholder="e.g., 5">
       </div>
 
      <a href="BookingConfirmation.html" class="w-full inline-block text-center bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Confirm Booking</a>
     </form>
   </div>
 </body>
 </html>
