<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FCFBF8;
    }

    .navbar {
      background: white;
      border-bottom: 1px solid #E2E8F0;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      color: #111827;
      font-size: 24px;
      font-weight: bold;
    }

    .back-button {
      background-color: #111827;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      max-width: 960px;
      margin: 32px auto;
      padding: 16px;
      background: white;
      border: 1px solid #E2E8F0;
      border-radius: 8px;
    }

    .profile-header {
      font-size: 28px;
      color: #111827;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .subtext {
      color: #4B5563;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #9CA3AF;
      border-radius: 6px;
    }

    .sidebar {
      background: white;
      padding: 24px;
      border: 1px solid #E2E8F0;
      border-radius: 8px;
      margin-top: 32px;
    }

    .sidebar h2 {
      font-size: 18px;
      color: #111827;
      margin-bottom: 12px;
    }

    .sidebar p {
      font-size: 14px;
      color: #4B5563;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>LAUNDRIFY</h1>
    <!-- ✅ Back Button -->
    <a href="dashboard.html" class="back-button">← Back to Dashboard</a>
  </div>

  <div class="container">
    <div class="profile-header">Profile</div>
    <div class="subtext">Manage your personal information and account settings</div>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" value="Bunty JI">
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" value="Buntyji@genSEC.ACM">
    </div>

    <div class="form-group">
      <label>Hostel Block</label>
      <input type="text" value="Block A, Floor 2">
    </div>

    <div class="form-group">
      <label>Account Type</label>
      <input type="text" value="Student">
    </div>
  </div>

  <div class="container sidebar">
    <h2>Account Stats</h2>
    <p>Total Orders: 12</p>
    <p>Active Requests: 2</p>
    <p>Member Since: Jan 2024</p>
  </div>

</body>
</html>
